name: Unit Tests

on:
  push:
    branches:
      - main
      - "[0-9]*"
    paths:
      - addon/**
      - scripts/**
      - babel.config.cjs
      - package*.json
      - webpack.config.cjs
      - .github/workflows/unit.yml
  pull_request:
    branches:
      - main
      - "[0-9]*"
    paths:
      - addon/**
      - scripts/**
      - babel.config.cjs
      - package*.json
      - webpack.config.cjs
      - .github/workflows/unit.yml

jobs:
  unittests:
    name: unittests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22.19.x
      - name: Install dependencies
        run: npm ci --force
      - name: Run node tests
        run: npm run test:node
