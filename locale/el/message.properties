# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=ένα επισυναπτόμενο;#1 επισυναπτόμενα
viewAttachment=Προβολή αυτού του επισυναπτόμενου σε νέα καρτέλα

# This is for the small links that hide quoted parts in an email
hideQuotedText=Απόκρυψη κειμένου σε παράθεση
showQuotedText=Εμφάνιση κειμένου σε παράθεση

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020και\u0020

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore= και %S περισσότερα

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Εγώ
meFromSomeoneToMe=Εμένα
meBetweenMeAndSomeone=Εμού
meBetweenSomeoneAndMe=Εμού

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=Θέμα
header-date=Ημερομηνία
header-folder=φάκελος

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Μηνύματα σχετικά με #1

# This is the tab title for the gallery view
galleryTitle=Προβολή συλλογής για: #1
galleryImageNOfN=Εικόνα #1 από #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Λυπούμαστε αλλά δεν μπορούμε να παρουσιάσουμε αυτή τη συνομιλία γιατί τα μηνύματα έχουν μεταφερθεί ή διαγραφεί.
messageMovedOrDeletedGallery2=Λυπούμαστε αλλά δεν μπορούμε να εμφανίζουμε τη συλλογή γιατί το μήνυμα έχει μετακινηθεί ή διαγραφεί.

# Composition-related UI strings
confirmDiscard=Θέλετε σίγουρα να αγνοήσετε το μήνυμα;
attachFiles=Επισύναψη αρχείου(ων)
attachedMessage=Συνημμένο μήνυμα.eml
attachment=Συνημμένο
sizeUnknown=άγνωστο μέγεθος
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Στις %S, ο/η %S έγραψε:
sendAnEmptyMessage=Αποστολή κενού μηνύματος;
sendingMessage=Γίνεται αποστολή του μηνύματος...
messageSendingSuccess=Επιτυχία αποστολής του μηνύματος %S
couldntSendTheMessage=Δεν ήταν δυνατή η αποστολή του μηνύματος.
conversationFillInText=Ιδού μια συνομιλία που πιθανόν να σας ενδιαφέρει!

# This is all for the Enigmail plugin
signed=υπογεγραμμένο
encrypted=κρυπτογραφημένο
unknownGood=άγνωστη έγκυρη υπογραφή
messageSendingCanceled=Η αποστολή του μηνύματος ακυρώθηκε.
attachmentsNotEncrypted=Τα συνημμένα δεν θα κρυπτογραφηθούν με το ενσωματωμένο-PGP.\nΘέλετε να στείλετε το μήνυμα ως PGP/MIME;

# This is for the bugzilla support. View a bugzilla thread an follow the
