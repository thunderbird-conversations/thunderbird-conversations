bzNoApiUrlMsg=Το νήμα αυτό προέρχεται από το bugzilla. Αν υπάρχει BzAPI (Bugzilla REST API) συνδεδεμένο μαζί του, σας παρακαλούμε να διαβάσετε την τεκμηρίωση στο wiki του Thunderbird Conversations. Είναι πιθανό να μπορείτε να προσθέσετε άμεσα σχόλια στο bug με τη γρήγορη απάντηση!
