bzLoggedIn=Είστε συνδεδεμένος μέσω cookies στο %S, η αποστολή του μηνύματος θα αναρτήσει σχόλιο στο bug.
bzMsgStartSending=Αποστολή σχολίου μέσω BzAPI...
bzMsgCantParse=Δεν ήταν δυνατή η ανάλυση της απόκρισης του BzAPI. Κάτι πήγε πολύ στραβά κάπου...
bzMsgError=Κωδικός σφάλματος %S : %S. Προσπαθήστε να συνδεθείτε ξανά χρησιμοποιώντας τον παρακάτω δεσμό και μετά ξαναφορτώστε τη συζήτηση.
bzMsgSuccess=Επιτυχής αποστολή σχολίου.
