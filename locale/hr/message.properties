# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=7
attachments=jedan privitak;#1 privitka;#1 privitaka
viewAttachment=Prikaži ovaj privitak u novoj kartici
# This is for the small links that hide quoted parts in an email
hideQuotedText=sakrij citirani tekst
showQuotedText=prikaži citirani tekst
# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020i\u0020
# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=i još %S
# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Ja
meFromSomeoneToMe=Ja
meBetweenMeAndSomeone=Ja
meBetweenSomeoneAndMe=Ja
# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=naslov
header-date=datum
header-folder=mapa
# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Uključen u poruka: #1
# This is the tab title for the gallery view
galleryTitle=Prikaz galerije za: #1
galleryImageNOfN=Slika #1 od #2
# Error message for the conversation tab
messageMovedOrDeletedConversation=Ne možemo prikazati ovaj razgovor, poruke su premještene ili obrisane.
messageMovedOrDeletedGallery2=Ne možemo prikazati ovu galeriju, poruke su premještene ili obrisane.
# Composition-related UI strings
confirmDiscard=Jeste li sigurni da želite odbaciti ovu poruku?
attachFiles=Priloži datoteku(e)
attachedMessage=Priložena Message.eml
attachment=Prilog
sizeUnknown=veličina nepoznata
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Dana %S, %S je napisao:
sendAnEmptyMessage=Pošalji praznu poruku?
sendingMessage=Slanje poruke…
messageSendingSuccess=Poruka %S uspješno poslana
couldntSendTheMessage=Nije moguće poslati poruku.
conversationFillInText=Mislim da će ti ovaj razgovor biti zanimljiv!
# This is all for the Enigmail plugin
signed=potpisano
encrypted=kriptirano
unknownGood=nepoznati dobar potpis
messageSendingCanceled=Slanje poruke je otkazano.
attachmentsNotEncrypted=Privitci neće biti kriptirani koristeći umetnuti-PGP.\nUmjesto toga pošaljite poruku koristeći PGP/MIME?
# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Prijavljeni ste preko kolačića na %S, slanjem ove poruke ćete staviti komentar na bug.
bzMsgStartSending=Slanje komentara preko BzAPI...
bzMsgCantParse=Nije moguće obraditi BzAPI odgovor. Nešto je pošlo krivo.
bzMsgError=Kod greške %S: %S. Pokušajte se ponovno prijaviti koristeći poveznicu niže i onda ponovno učitajte razgovor.
bzMsgSuccess=Komentar uspješno poslan.
bzMsgXHRError=Greška prilikom slanja komentara.
bzMsgXHRAbort=Korisnik je prekinuo slanje komentara.
bzRegexpFail=Nije moguće poslati komentar, nije pronađen broj buga.
bzNoCookieMsg=Ovo je bugzilla tema. Thunderbird Conversations može pretvoriti odgovor na ovu temu e-pošte u komentar na odgovarajućem bugu. Kako bi ovo omogućili, pročitajte dokumentaciju na Thunderbird Conversations wiki stranici.
bzNoApiUrlMsg=Ovo je bugzilla tema. Ako postoji BzAPI (Bugzilla REST API) povezan na nju, pročitajte dokumentaciju na Thunderbird Conversations wiki stranici, moći ćete direktno komentirati na bug sa brzim odgovorom!
bzDoLogin=Prijavite se na bugzillu kako bi omogućili komentiranje teme
bzPlaceholder=Kliknite ovdje kako biste komentirali bug...
foundYouTube=Pronađena poveznica na YouTube video.
foundGoogleMaps=Pronađena poveznica na Google Maps
write=Pisanje...
