# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=un allegato;allegati: #1
viewAttachment=Apri i #1 allegati in nuove schede

# This is for the small links that hide quoted parts in an email
hideQuotedText=Nascondi il testo citato
showQuotedText=Mostra il testo citato

# This is for the small links that hide signature parts of an email
hideSigText=nascondi firma
showSigText=mostra firma

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020e\u0020

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=%S destinatari

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=da me
meFromSomeoneToMe=me
meBetweenMeAndSomeone=me
meBetweenSomeoneAndMe=me

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=Oggetto
header-date=Data/ora
header-folder=Cartella

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Discussioni recenti: #1

# This is the tab title for the gallery view
galleryTitle=Visualizzazione a galleria per #1
galleryImageNOfN=Immagine n° #1 di #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Impossibile visualizzare la discussione recente, poiché il messaggio è stato spostato oppure eliminato
messageMovedOrDeletedGallery2=Impossibile visualizzare la discussione a galleria, poiché il messaggio è stato spostato oppure eliminato

# Composition-related UI strings
confirmDiscard=Eliminare il messaggio?
attachFiles=Allega uno o più file
attachedMessage=File Message.eml allegato
attachment=Allegato
sizeUnknown=Dimensioni sconosciute
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Nella citazione in data %S, %S ha scritto:
sendAnEmptyMessage=Inviare un messaggio vuoto?
sendingMessage=Invio del messaggio in corso…
messageSendingSuccess=Il messaggio '%S' è stato inviato con successo
couldntSendTheMessage=Impossibile inviare il messaggio
conversationFillInText=Ecco un messaggio condiviso tramite Thunderbird Conversations che potrebbe essere interessante

# This is all for the Enigmail plugin
signed=firmato
encrypted=cifrato
unknownGood=firma valida sconosciuta
messageSendingCanceled=L'invio del messaggio è stato annullato
attachmentsNotEncrypted=Gli allegati non verranno cifrati tramite PGP in linea\\Inviare quindi il messaggio utilizzando PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=L'accesso a %S è stato effettuato correttamente tramite cookie, l'invio di questo messaggio figurerà come commento al bug
bzMsgStartSending=Invio del commento tramite BzAPI…
bzMsgCantParse=Impossibile analizzare la risposta da parte di BzAPI. Si è verificato un errore imprevisto
bzMsgError=Codice dell'errore %S: %S. Provare ad accedere nuovamente utilizzando il link qui sotto, quindi ricaricare la discussione
bzMsgSuccess=Il commento è stato inviato correttamente
bzMsgXHRError=Si è verificato un errore durante l'invio del commento
bzMsgXHRAbort=L'invio del commento è stato annullato
bzRegexpFail=Impossibile inviare il commento, poiché è impossibile comprendere il numero del bug
bzNoCookieMsg=Questa è una discussione di bugzilla. Thunderbird Conversations può trasformare la risposta in un commento al bug corrispondente. Per fare ciò leggere la documentazione sulla pagina wiki di Thunderbird Conversations
bzNoApiUrlMsg=Questa è una discussione di bugzilla. Se esiste un BzAPI (Bugzilla REST API) associato ad essa, leggere la documentazione sulla pagina wiki di Thunderbird Conversations. È inoltre possibile commentare direttamente il bug tramite la risposta rapida
bzDoLogin=Effettuare l'accesso per poter commentare il bug di bugzilla
bzPlaceholder=Fare clic qui per commentare il bug…

foundYouTube=È stato trovato un link ad un video di YouTube
foundGoogleMaps=È stato trovato un link a Google Map

