# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=קובץ מצורף אחד;#1 קבצים מצורפים
viewAttachment=הצג את הקובץ המצורף בלשונית חדשה

# This is for the small links that hide quoted parts in an email
hideQuotedText=הסתר טקסט מצוטט
showQuotedText=הצג טקסט מצוטט

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020and\u0020

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=ועוד %S‏

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=ממני
meFromSomeoneToMe=אלי
meBetweenMeAndSomeone=אני
meBetweenSomeoneAndMe=אני

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=subject
header-date=date
header-folder=folder

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=הודעות עם #1

# This is the tab title for the gallery view
galleryTitle=תצוגת אלבום עבור: #1‏
galleryImageNOfN=תמונה #1 מתוך #2‏

# Error message for the conversation tab
messageMovedOrDeletedConversation=לא ניתן להציג את השיחה, כיוון שההודעות הועברו או נמחקו.‏
messageMovedOrDeletedGallery2=לא ניתן להציג את האלבום, כיוון שההודעות הועברו או נמחקו.‏

# Composition-related UI strings
confirmDiscard=אתה בטוח שברצונך למחוק את ההודעה הזאת?‏
attachFiles=Attach File(s)
attachedMessage=Attached Message.eml
attachment=Attachment
sizeUnknown=size unknown
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=בתאריך %S, %S כתב:‏
sendAnEmptyMessage=שלח הודעה ריקה?‏
sendingMessage=שולח הודעה...‏
messageSendingSuccess=הודעה %S נשלח בהצלחה
couldntSendTheMessage=לא ניתן לשלוח את ההודעה.‏
conversationFillInText=Here's a conversation I thought you might find interesting!

# This is all for the Enigmail plugin
signed=חתום
encrypted=מוצפן
unknownGood=חתימה טובה ממקור לא ידוע
messageSendingCanceled=Sending the message was canceled.
attachmentsNotEncrypted=Attachments will not be encrypted using inline-PGP.\nInstead send message using PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=אתה מחובר ל־%S, שליחת הודעה זאת תוסיף הערה לשגיאה.‏
bzMsgStartSending=שולח הערה באמצעות BzAPI...‏
bzMsgCantParse=לא ניתן לפרש את התשובה מ־BzAPI.‏
bzMsgError=קוד שגיאת %S : %S. תנסה להתחבר שוב, ואז להטעין את השיחה שוב.‏
bzMsgSuccess=הערה נשלחה בהצלחה.‏
bzMsgXHRError=התרחשה שגיאה בשליחות ההערה.‏
bzMsgXHRAbort=המשתמש ביטל את שליחות ההערה.‏
bzRegexpFail=לא ניתן לשלוח את ההערה, כיוון שלא ניתן לפרש את מספר השגיאה.‏
bzNoCookieMsg=את חוט של באגזילה. ת\\'נדרבירד שיחות מסוגל להמיר השב אל חוט הזה להערה בדף השגיאה. כדי לעשות כך, נא לקרוא את ההוראות בוויקי של ת\\'נדרבירד שיחות.‏
bzNoApiUrlMsg=זאת חוט של באגזילה. במידה וקיים BzAPI עבורו, אז אולי תוכל להוסיף הערה בדף השגיאה על-ידי השב אל חוט הזה. כדי לעשות כך, נא לקרוא את ההוראות בוויקי של ת\\'נדרבירד שיחות.‏
bzDoLogin=התחבר לבּאָגְזִילַה כדי לאפשר הוספת הערה לחוט הזה.‏
bzPlaceholder=לחץ כאן כדי להוסיף הערה לשגיאה.‏

foundYouTube=נמצא קישורית לסרטון של יוּטוֹבּ.‏
foundGoogleMaps=נמצא קישורית למפות של גוּגֶל.‏

