# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals\n
# pluralForm corresponds to the \"pluralRule\" variable that\'s described in the\n
# page, it\'s just a mistake if the name doesn\'t match the MDC page.\n
pluralForm=2
attachments=um anexo;#1 anexos
viewAttachment=Exibir este anexo em uma nova aba
# This is for the small links that hide quoted parts in an email\n
hideQuotedText=Ocultar texto das mensagens anteriores
showQuotedText=Mostrar texto das mensagens anteriores
# This is used in messages, for the recipients, and the \"between\" column as\n
# well. Please explicitly specify spaces using \\u0020. In English, space after\n
# the comma, and space after and before « and ».\n
sepComma=,\u0020
sepAnd=\u0020e\u0020
# This is for the link that allows one to expand the recipient list. The list\n
# looks like this:\n
# person1[sepComma]person2[sepComma][andNMore]\n
andNMore=e mais %S
# These four different strings are required to accomodate some languages which\n
# have specific declensions.\n
meFromMeToSomeone=Eu
meFromSomeoneToMe=Mim
meBetweenMeAndSomeone=eu
meBetweenSomeoneAndMe=eu
# This is for after you\'ve clicked the \"show details\" link. These are raw mail\n
# headers.\n
header-subject=assunto
header-date=data
header-folder=pasta
# This is used when we click on the \"recent conversations\" button in a contact\n
# tooltip. This is the title of the tab that opens.\n
involvingTabTitle=Mensagens com participação de #1
# This is the tab title for the gallery view\n
galleryTitle=Modo galeria para: #1
galleryImageNOfN=Imagem #1 de #2
# Error message for the conversation tab\n
messageMovedOrDeletedConversation=Desculpe, mas não podemos exibir essa conversa porque as mensagens foram movidas ou excluídas.
messageMovedOrDeletedGallery2=Desculpe, mas não podemos exibir essa galeria, porque a mensagem foi movida ou excluída.
# Composition-related UI strings\n
confirmDiscard=Tem certeza que deseja descartar esta mensagem?
attachFiles=Anexar arquivos
attachedMessage=Mensagem.eml em anexo
attachment=Anexo
sizeUnknown=tamanho desconhecido
# The first %S variable S stands for the quotation date, the second one is for\n
# the quotation author name. No need to add final extra space char.\n
quoteIntroString=Em %S, %S escreveu:
sendAnEmptyMessage=Deseja enviar uma mensagem em branco?
sendingMessage=Enviando mensagem...
messageSendingSuccess=Mensagem %S enviada com sucesso.
couldntSendTheMessage=Não foi possível enviar a mensagem.
conversationFillInText=Segue uma conversa que pensei que você acharia interessante!
# This is all for the Enigmail plugin\n
signed=assinado
encrypted=criptografado
unknownGood=assinatura boa desconhecida
messageSendingCanceled=Envio da mensagem cancelado.
attachmentsNotEncrypted=Anexos não serão criptografados com inline-PGP.\nAo invés disso, enviar mensagens usando PGP/MIME?
# This is for the bugzilla support. View a bugzilla thread an follow the\n
# instructions to test this.\n
bzLoggedIn=Você está logado através de cookies para %S, enviando esta mensagem vai comentar sobre o bug.
bzMsgStartSending=Enviando comentário via BzAPI…
bzMsgCantParse=Não foi possível analisar a resposta BzAPI. Em algum lugar, algo deu terrivelmente errado.
bzMsgError=Código de erro $S : %S. Tente relogar usando o link abaixo e depois recarregar a conversa.
bzMsgSuccess=Comentário enviado com sucesso.
bzMsgXHRError=Houve um erro ao enviar o comentário.
bzMsgXHRAbort=Usuário interrompeu o envio do comentário.
bzRegexpFail=Não foi possível enviar o comentário. Não conseguiu descobrir o número do erro.
bzNoCookieMsg=Esta é uma lista de discussão do bugzilla. O Thunderbird Conversations é capaz de transformar uma resposta a esta lista de discussão de email em um comentário sobre o bug correspondente. Para fazer isso, leia a documentação no wiki do Thunderbird Conversations.
bzNoApiUrlMsg=Esta é uma lista de discussão do bugzilla. Se há um BzAPI (Bugzilla REST API) associado a ela, favor ler a página no wiki do Thunderbird Conversations. Você pode ser capaz de comentar diretamente sobre o bug com a resposta rápida!
bzDoLogin=Efetuar login no bugzilla para habilitar fazer comentários na lista de discussão
bzPlaceholder=Clique aqui para comentar sobre o bug…
foundYouTube=Encontrei um link para um vídeo do YouTube.
foundGoogleMaps=Encontrei um link para um mapa do Google.
write=Escrever…
