# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=Eranskin bat;#1 eranskin
viewAttachment=Eranskin hau fitxa berrian ikusi

# This is for the small links that hide quoted parts in an email
hideQuotedText=Gorde aipatutako testua
showQuotedText=Erakutsi aipatutako testua

# This is for the small links that hide signature parts of an email
hideSigText=hide signature
showSigText=show signature

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=\u0020
sepAnd=\u0020 eta \u0020

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=eta %S gehiago

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Ni
meFromSomeoneToMe=Ni
meBetweenMeAndSomeone=Ni
meBetweenSomeoneAndMe=Ni

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=gaia
header-date=eguna
header-folder=karpeta

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=#1-ri buruzko mezuak

# This is the tab title for the gallery view
galleryTitle=Galeria ikuspegia: #1
galleryImageNOfN=#1. irudia #2tik

# Error message for the conversation tab
messageMovedOrDeletedConversation=Barkaiguzu, hizketaldi hau ezin dizugu erakutsi, mezuak mugituak edo ezabatuak izan baitira.
messageMovedOrDeletedGallery2=Barkaiguzu, hizketaldi hau ezin dizugu erakutsi, mezua mugitua edo ezabatua izan baita.

# Composition-related UI strings
confirmDiscard=Ziur zaude mezu hau baztertu nahi duzula?
attachFiles=Erantsi fitxategia(k)
attachedMessage=Erantsi mezua.eml
attachment=Eranskina
sizeUnknown=Tamaina ezezaguna
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=%Sn, %Sk idatzia:
sendAnEmptyMessage=Mezu hutsa bidali?
sendingMessage=mezua bidaltzen...
messageSendingSuccess=%S mezua ondo bidali da
couldntSendTheMessage=ezin izan da mezua bidali.
conversationFillInText=Hizketaldi hau interesgarria izango zaizula iruditu zait.

# This is all for the Enigmail plugin
signed=sinatua
encrypted=zifratua
unknownGood=Sinadura ezezaguna
messageSendingCanceled=Mezu bidalketa bertan behera utzi da.
attachmentsNotEncrypted=Eranskinak ez dira enkriptatuko inline-PGP erabiliz.\nHonen ordez bidali PGP/MIME erabiliz?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Cookie bidez %Sra konektatua zaude, mezu hau bidaliz bug horretan iruzkina egingo da.
bzMsgStartSending=BzAPI bidez iruzkina bidaltzen...
bzMsgCantParse=Errorea prozesatzean erantzun du BzAPI. Nonbait, zerbait benetan exkax dabil.
bzMsgError=%S errore kodea: %S. Saiatu saioa berriz hasten eta ondoren berriz kargatu hizketaldia.
bzMsgSuccess=Iruzkina egoki bidali da.
bzMsgXHRError=Errore bat izan da iruzkina bidaltzean.
bzMsgXHRAbort=Erabiltzaileak iruzkina bidaltzea abortatu du.
bzRegexpFail=Ezin izan da iruzkina bidali, ezin da bug zenbakia igarri.
bzNoCookieMsg=Bugzilla hizketaldia da hau. Thunderbird Conversations gai da email hizketaldi honetako erantzun bat dagokion bugean iruzkin bezala uzteko. Hau egiteko, irakurri dokumentazioa Thunderbird Conversations wikian.
bzNoApiUrlMsg=Hau bugzilla hizketaldi bat da. BzAPI bat (Bugzilla REST API) esleiturik badu, Thunderbird Conversations wikiko orrialdea irakurri. Erantzun azkarrarekin, bug-a zuzenean iruzkin bat gehitzeko gai izan beharko zinateke.
bzDoLogin=Bugzilla honetan saioa hasten, hizketalditik iruzkinak bidaltzeko gaitzen.
bzPlaceholder=klik hemen bug-ean iruzkinak gehitzeko.

