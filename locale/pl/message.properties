# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=9
attachments=Jeden załącznik;#1 załączniki;#1 załączników
viewAttachment=Wyświetl ten załącznik w nowej karcie

# This is for the small links that hide quoted parts in an email
hideQuotedText=ukryj cytowany tekst
showQuotedText=wyświetl cytowany tekst

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020do\u0020

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=i %S więcej

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Ja
meFromSomeoneToMe=mnie
meBetweenMeAndSomeone=Ja
meBetweenSomeoneAndMe=mnie

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=subject
header-date=date

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Wiadomości z udziałem # 1

# This is the tab title for the gallery view
galleryTitle=Widok galerii #1
galleryImageNOfN=Image #1 of #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Nie można wyświetlić tej konwersacji, ponieważ wiadomości zostały przeniesione lub usunięte.
messageMovedOrDeletedGallery2=Nie można wyświetlić tej galerii, ponieważ wiadomości zostały przeniesione lub usunięte.

# Composition-related UI strings
confirmDiscard=Czy na pewno chcesz usunąć tę wiadomość?
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Dnia %S %S pisze:
sendAnEmptyMessage=Wysłać pustą wiadomość?
sendingMessage=Wysyłanie wiadomości…
messageSendingSuccess=Wiadomość %S została wysłana
couldntSendTheMessage=Nie można wysłać wiadomości.
conversationFillInText=Here's a conversation I thought you might find interesting!

# This is all for the Enigmail plugin
signed=podpisana
encrypted=zaszyfrowana
unknownGood=nieznany dobry podpis
messageSendingCanceled=Sending the message was canceled.

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Jesteś zalogowany do %S za pomocą ciasteczek. Wysyłana wiadomość będzie komentarzem w błędzie.
bzMsgStartSending=Wysyłanie komentarza za pomocą za pomocą BzAPI…
bzMsgCantParse=Nie można przetworzyć odpowiedzi BzAPI. Gdzieś coś poszło bardzo źle.
bzMsgError=Kod błędu %S : %S. Spróbuj ponownie się zalogować, używając poniższego odnośnika, a następnie odśwież konwersację.
bzMsgSuccess=Komentarz został wysłany.
bzMsgXHRError=Wystąpił błąd podczas wysyłania komentarza.
bzMsgXHRAbort=Użytkownik przerwał wysyłanie komentarza.
bzRegexpFail=Nie można wysłać komentarza; nie można odczytać numeru błędu.
bzNoCookieMsg=To jest wątek Bugzilli. Thunderbird Conversations może wysłać odpowiedź w tym wątku jako komentarz odpowiedniego błędu. Jak to zrobić dowiesz się z dokumentacji znajdującej się na wiki Thunderbird Conversations.
bzNoApiUrlMsg=To jest wątek Bugzilli. Jeśli jest z nim skojarzone BzAPI (Bugzilla REST API), zapoznaj się ze stroną wiki Thunderbird Conversations. Możesz być w stanie bezpośrednio komentować błąd za pomocą szybkiej odpowiedzi!
bzDoLogin=Zaloguj się do Bugzilli, by włączyć komentowanie wątku
bzPlaceholder=Kliknij tutaj, by skomentować błąd…

foundYouTube=Znaleziono odnośnik do filmu na YouTube.
foundGoogleMaps=Znaleziono odnośnik do Google Map.
