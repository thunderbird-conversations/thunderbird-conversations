<!DOCTYPE html [
  <!ENTITY % pageDTD SYSTEM "chrome://conversations/locale/pages.dtd"> %pageDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
<head>
  <title>tbGallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/jquery.lightbox-0.5.css" media="screen" />
  <script type="text/javascript" src="chrome://messenger/content/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.tmpl.js"></script>
  <script src="js/gallery.js" type="application/javascript;version=1.8"></script>
  <script type="text/javascript" src="js/jquery.lightbox-0.5.js"></script>
</head>

<body>
  <script id="imageTemplate" type="text/x-handlebars-template"><![CDATA[
    <li class="photoWrap">
      <a href="{{url}}" title="{{name}}" class="lightBox">
        <img src="{{url}}">
      </a>
      <div class="hbox">
        <span class="filename">{{name}}</span> 
        <span class="size">${size}</span>
        <span class="count boxFlex">{{i}}/{{n}}</span>
      </div>
    </li>
    ]]>
  </script>

  <div id="wrapper">
    <nav>
      <a class="next" href="#">next</a>
      <a class="prev" href="#">prev</a>
    </nav>
    <ul class="images">

    </ul>
  </div>

</body>
</html>
