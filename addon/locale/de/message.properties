# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=Ein Anhang;#1 Anhänge

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=und %S mehr

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Ich
meFromSomeoneToMe=Mich
meBetweenMeAndSomeone=Ich
meBetweenSomeoneAndMe=Mir

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=Betreff
header-date=Datum
header-folder=Ordner

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Nachrichten, die #1 betreffen

# Composition-related UI strings
confirmDiscard=Sind Sie sicher, dass Sie die Nachchricht verwerfen möchten?
attachFiles=Datei(en) anhängen
attachedMessage=Attached Message.eml
attachment=Anhang
sizeUnknown=Größe unbekannt
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Am %S schrieb %S:
sendAnEmptyMessage=Eine leere Nachricht senden?
sendingMessage=Sende Nachricht...
messageSendingSuccess=Nachricht %S wurde erfolgreich gesendet
couldntSendTheMessage=Nachricht konnte nicht gesendet werden.
conversationFillInText=Hier ist eine Konversation, die Sie interessieren könnte!

messageSendingCanceled=Das Senden der Nachricht wurde abgebrochen.
# This is for the Enigmail plugin
attachmentsNotEncrypted=Anhänge werden bei der Verwendung von Inline-PGP nicht verschlüsselt.\nStattdessen PGP/MIME verwenden und Nachricht versenden?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Sie sind mittels Cookies bei %S angemeldet, das Senden dieser Nachricht kommentiert den Bug.
bzMsgStartSending=Sende einen Kommentar per BzAPI...
bzMsgCantParse=Konnte die BzAPI-Antwort nicht analysieren. Irgendetwas ging schief.
bzMsgError=Fehlercode %S: %S. Klicke auf den Link unten zum Wiedereinloggen, dann lade die Konversation neu.
bzMsgSuccess=Kommentar erfolgreich gesendet.
bzMsgXHRError=Es ist ein Fehler beim Senden des Kommentars aufgetreten.
bzMsgXHRAbort=Benutzer hat das Senden des Kommentars abgebrochen.
bzRegexpFail=Konnte die Bug-Nummer nicht herausfinden und den Kommentar nicht senden.
bzNoCookieMsg=Dies ist ein Bugzilla-Thread. Thunderbird Conversations kann eine Antwort auf diesen E-Mail-Thread in einen Kommentar zum dazugehörigen Bug konvertieren. Um dies zu tun, lesen Sie bitte die Dokumentation im Thunderbird Conversatons Wiki.
bzNoApiUrlMsg=Dies ist ein Bugzilla-Thread. Wenn mit diesem ein BzAPI (Bugzilla Rest API) verbunden ist, lesen Sie bitte die dazugehörige Seite auf dem Thunderbird Conversations Wiki. Sie können dann den Bug mit einer Direktantwort kommentieren!
bzDoLogin=Bitte bei Bugzilla anmelden, um diesen Thread kommentieren zu können.
bzPlaceholder=Hier klicken, um diesen Bug zu kommentieren...

write=Schreibe...
