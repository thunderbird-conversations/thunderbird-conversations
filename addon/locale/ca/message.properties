# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=un adjunt(s); #1 adjunt(s)

# This is for the small links that hide quoted parts in an email
hideQuotedText=Amaga les parts citades del text.
showQuotedText=Mostra el text citat.

# This is for the small links that hide signature parts of an email
hideSigText=hide signature
showSigText=show signature

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,
sepAnd= i

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=i %S més

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=jo
meFromSomeoneToMe=jo
meBetweenMeAndSomeone=jo
meBetweenSomeoneAndMe=jo

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=Tema
header-date=Data
header-folder=Carpeta

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Missatges relacionats #1

# This is the tab title for the gallery view
galleryTitle=Vista de la galeria per :#1
galleryImageNOfN=Imatge #1 de #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Ho sentim molt, però no podem mostrar la conversa, Ja que els missatges han estat moguts o bé eliminats.
messageMovedOrDeletedGallery2=Ho sentim molt, però no podem mostrar aquesta vista de galeria, Ja que els missatges han estat moguts o bé eliminats.

# Composition-related UI strings
confirmDiscard=Segur que vols descartar aquest missatge?
attachFiles=Adjunta fitxer(s)
attachedMessage=Missatge adjunt.eml
attachment=Adjunt
sizeUnknown=Mida desconeguda
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=El dia %S, %S va escriure:
sendAnEmptyMessage=Confirmes enviar un missatge buit?
sendingMessage=Enviant missatge...
messageSendingSuccess=El missatge : %S s'ha enviat satisfactòriament.
couldntSendTheMessage=No s'ha pogut enviar el missatge.
conversationFillInText=Aquí tens una conversa que crec que pots trobar interessant!

# This is all for the Enigmail plugin
signed=Signat
encrypted=Encriptat
unknownGood=Signatura desconeguda
messageSendingCanceled=L'Enviament del missatge s'ha cancel·lat.
attachmentsNotEncrypted=Els adjunts no seràn encriptats amb inline-PGP.\nVols enviar un missatge fent servir PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Has entrat via cookies a :%S, l'enviament d'aquest missatge serà comentat al bug.
bzMsgStartSending=Enviant un comentari via BzAPI...
bzMsgCantParse=No s'ha pogut analitzar la resposta de BzAPI. En algun lloc, alguna cosa, s'ha desenvolupat terriblement.
bzMsgError=Error amb codi :%S : %S. Prova de reentrar fent servir el link d'aquí sota, llavors recarrega la conversa.
bzMsgSuccess=El comentari s'ha enviat satisfactòriament.
bzMsgXHRError=Ha aparegut un error al enviar el comentari.
bzMsgXHRAbort=L'usuari ha tallat l'enviament del comentari.
bzRegexpFail=No s'ha pogut enviar el comentari, Incapaç de identificar el número de bug.
bzNoCookieMsg=Això és un fil de Bugzilla. El Thunderbird Conversations és capaç de convertir una resposta al fil de l'email en un comentari en el bug corresponent. per dur a terme l'acció, siusplau, llegiu-vos la documentació al wiki de Thunderbird Conversations.
bzNoApiUrlMsg=Això és un fil de Bugzilla. Si hi ha una BzAPI (Bugzilla REST API) associada a això, siusplau,llegiu la pàgina de la wiki de Thunderbird Conversations. Hauries de poguer comentar directament al bug amb la resposta ràpida!
bzDoLogin=Entra en aquest bugzilla per activar els comentaris en el fil
bzPlaceholder=Clica aquí per comentar al bug.

write=Redacta...
