# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=0
attachments=添付ファイル×#1

# This is for the small links that hide quoted parts in an email
hideQuotedText=元のメッセージを隠す
showQuotedText=元のメッセージを表示

# This is for the small links that hide signature parts of an email
hideSigText=署名を隠す
showSigText=署名を表示

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=,\u0020

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=他%S人

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=自分
meFromSomeoneToMe=自分
meBetweenMeAndSomeone=自分
meBetweenSomeoneAndMe=自分

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=件名
header-date=日付
header-folder=フォルダ

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=#1 に関係するメッセージ

# This is the tab title for the gallery view
galleryTitle=ギャラリー表示: #1
galleryImageNOfN=画像 #1 / #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=残念ながら、スレッドを表示できません。メッセージが移動されたか削除されています。
messageMovedOrDeletedGallery2=残念ながら、ギャラリー表示できません。メッセージが移動されたか削除されています。

# Composition-related UI strings
confirmDiscard=編集中のメッセージを破棄してもよろしいですか?
attachFiles=ファイルを添付する
attachedMessage=添付メッセージ.eml
attachment=添付ファイル
sizeUnknown=サイズ不明
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=(%S), %S wrote:
sendAnEmptyMessage=空のメッセージを送信しますか?
sendingMessage=メッセージを送信中…
messageSendingSuccess=メッセージ %S を送信しました
couldntSendTheMessage=メッセージを送信できませんでした。
conversationFillInText=あなたが関心を持つかもしれないと思ったスレッドです!

# This is all for the Enigmail plugin
signed=署名済み
encrypted=暗号化済み
unknownGood=未知の正しい署名
messageSendingCanceled=メッセージの送信を中止しました。
attachmentsNotEncrypted=インライン PGP では添付ファイルが暗号化されません。\nPGP/MIME 形式で送信しますか?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=%sにクッキーを使用してログインしています。メッセージを送信するとこのバグへのコメントとなります。
bzMsgStartSending=BzAPIでコメントを送信中...
bzMsgCantParse=BzAPIの結果を処理できませんでした。何らかの問題が起きたようです。
bzMsgError=エラーコード %S : %S。以下のリンクでログインしなおした上で、スレッドを再読み込みしてください。
bzMsgSuccess=コメントを送信しました。
bzMsgXHRError=コメントの送信エラーが起きました。
bzMsgXHRAbort=コメントの送信を中止しました。
bzRegexpFail=コメントを送信できませんでした。バグ番号が不明です。
bzNoCookieMsg=これは Bugzilla スレッドです。Thunderbird Conversation はこのメールへの返信をバグのコメントとして処理できます。詳しくは Thunderbird Conversation wiki を参照してください。
bzNoApiUrlMsg=これは Bugzilla スレッドです。BzAPI (Bugzilla REST API)に対応しているサイトの場合は、Thunderbird Conversation wiki を参照してください。返信画面からバグにコメントできるようになります。
bzDoLogin=スレッドにコメントするには Bugzilla にログインしてください。
bzPlaceholder=バグにコメントするにはここをクリックします...

foundYouTube=YouTube のリンクがあります。
foundGoogleMaps=Google マップのリンクがあります。

write=メール作成
