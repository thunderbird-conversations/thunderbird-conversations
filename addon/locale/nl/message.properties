# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=een bijlage;#1 bijlagen

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=en %S anderen

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Mij
meFromSomeoneToMe=Mij
meBetweenMeAndSomeone=Mij
meBetweenSomeoneAndMe=Mij

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=onderwerp
header-date=datum
header-folder=map

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Bij bericht betrokken #1

# This is the tab title for the gallery view
galleryTitle=Galerijweergave voor: #1
galleryImageNOfN=Afbeelding #1 van #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Helaas, we kunnen de conversatie niet tonen omdat het bericht is verplaatst of verwijderd.
messageMovedOrDeletedGallery2=Helaas, we kunnen de galerijweergave niet tonen omdat het bericht is verplaatst of verwijderd.

# Composition-related UI strings
confirmDiscard=Weet u zeker dat u dit bericht wilt verwijderen?
attachFiles=Bestand(en) toevoegen
attachedMessage=Toegevoegd Bericht.eml
attachment=Bijlage
sizeUnknown=grootte onbekend
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Op %S schreef %S:
sendAnEmptyMessage=Een leeg bericht versturen?
sendingMessage=Bericht wordt verstuurd…
messageSendingSuccess=Bericht %S met succes verstuurd
couldntSendTheMessage=Kan het bericht niet versturen.
conversationFillInText=Hier een conversatie waar ik van denk dat je het interessant vind!

messageSendingCanceled=Het bericht versturen is geannuleerd.
# This is for the Enigmail plugin
attachmentsNotEncrypted=Bijlagen zullen niet versleuteld worden met inline-PGP.\nIn plaats daarvan bericht versturen met PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=U bent ingelogd via cookies op %S, dit bericht zal als reactie van de bug verstuurd worden.
bzMsgStartSending=Reactie via BzAPI versturen…
bzMsgCantParse=Kan het BzAPI-antwoord niet verwerken. Er is iets mis gegaan.
bzMsgError=Foutcode %S : %S. Probeer de volgende koppeling, daarna de conversatie herladen.
bzMsgSuccess=Reactie met succes verstuurd.
bzMsgXHRError=Er is een fout opgetreden tijdens het versturen van de reactie.
bzMsgXHRAbort=Gebruiker heeft het versturen geannuleerd.
bzRegexpFail=Kan de reactie niet versturen, niet mogelijk het bugnummer uit te zoeken.
bzNoCookieMsg=Dit is een Bugzilla-onderwerp. Thunderbird Conversations is in staat om een antwoord op dit onderwerp als een reactie bij de betreffende bug te sturen. Om dit te doen, lees de documentatie op de Thunderbird Conversations-wiki.
bzNoApiUrlMsg=Dit is een Bugzilla-onderwerp. Als er een BzAPI (Bugzilla REST API) geassocieerd is, lees de wiki-pagina op de Thunderbird Conversations-wiki. U bent mogelijk in staat direct te reageren op de bug met een snel antwoord!
bzDoLogin=Meld u aan op Bugzilla om op dit onderwerp te reageren
bzPlaceholder=Klik om te reageren op de bug…

write=Schrijven…
