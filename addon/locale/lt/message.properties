# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=6
attachments=vienas priedas;#1 priedų;#1 priedai

# This is for the small links that hide quoted parts in an email
hideQuotedText=slėpti cituojamą tekstą
showQuotedText=rodyti cituojamą tekstą

# This is for the small links that hide signature parts of an email
hideSigText=hide signature
showSigText=show signature

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,
sepAnd=ir

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=ir dar %S

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Aš
meFromSomeoneToMe=Aš
meBetweenMeAndSomeone=Aš
meBetweenSomeoneAndMe=Aš

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=tema
header-date=data
header-folder=aplankas

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Susiję laiškai #1

# This is the tab title for the gallery view
galleryTitle=Galerijos peržiūra: #1
galleryImageNOfN=Paveikslėlis #1 iš #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Deja šio pokalbio parodyti neįmanoma, nes pranešimai buvo perkelti arba pašalinti.
messageMovedOrDeletedGallery2=Deja galerijos peržiūros parodyti neįmanoma, nes pranešimai buvo perkelti arba pašalinti.

# Composition-related UI strings
confirmDiscard=Ar tikrai norite nepaisyti šio pranešimo?
attachFiles=Pridėti failą(-us)
attachedMessage=Pridėtas pranešimas.eml
attachment=Priedas
sizeUnknown=nežinomas dydis
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=%S, %S rašė:
sendAnEmptyMessage=Siųsti tuščią laišką?
sendingMessage=Siunčiamas laiškas...
messageSendingSuccess=Laiškas %S išsiųstas sėkmingai
couldntSendTheMessage=Laiško išsiųsti nepavyko.
conversationFillInText=Štai pokalbis kuris, mano nuomone, turėtų tave sudominti!

# This is all for the Enigmail plugin
signed=pasirašytas
encrypted=užšifruotas
unknownGood=nežinomas geras parašas
messageSendingCanceled=Laiško siuntimas atšauktas.
attachmentsNotEncrypted=Attachments will not be encrypted using inline-PGP.\nInstead send message using PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Prie %S jūs prisijungęs naudojant sausainėlius, išsiuntus šį laišką, jis bus kaip klaidos komentaras.
bzMsgStartSending=Siunčiamas komentaras naudojant BzAPI...
bzMsgCantParse=Nepavyko apdoroti BzAPI atsakymo. Kažkur, kažkas nepavyko.
bzMsgError=Klaidos kodas %S: %S. Pabandykite iš naujo prisijungti, naudodami žemiau esančią nuorodą. Tada perkraukite pokalbį.
bzMsgSuccess=Komentaras sėkmingai išsiųstas.
bzMsgXHRError=Siunčiant komentarą įvyko klaida.
bzMsgXHRAbort=Komentaro siuntimą nutruakė naudotojas.
bzRegexpFail=Komentaro išsiųsti nepavyko, neįmanoma nustatyti klaidos numerio.
bzNoCookieMsg=Tai yra bugzilla tema. Thunderbird Conversations gali nusiųsti atsakymą į šią el. pašto temą, atitinkamai klaidai. Norėdami tai padaryti perskaitykite Thunderbird Conversations wiki dokumentaciją.
bzNoApiUrlMsg=Tai yra bugzilla tema. Jei yra susieta BzAPI (Bugzilla REST API), perskaitykite Thunderbird Conversations wiki dokumentaciją. Jūs galite komentuoti klaidą tiesiogiai naudodami greitą atsakymą!
bzDoLogin=Norėdami komentuoti temą. prisijunkite prie šio bugzilla
bzPlaceholder=Norėdami komentuoti klaidą, paspauskite čia...

write=Rašyti...
